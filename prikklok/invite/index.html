<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikklok Uitnodiging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .organization-name {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .loading {
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .download-section {
            display: none;
        }

        .download-section.show {
            display: block;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .download-btn.ios {
            background: #000;
            color: white;
        }

        .download-btn.android {
            background: #3DDC84;
            color: #000;
        }

        .open-app-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .open-app-btn:hover {
            background: #5568d3;
        }

        .error-message {
            display: none;
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../piko_transparant.png" alt="Piko Logo" class="logo">
        <h1>Prikklok Uitnodiging</h1>
        <p class="subtitle" id="invite-subtitle">Je bent uitgenodigd om deel te nemen</p>

        <div id="organization-info" class="organization-name" style="display: none;">
            Aan <span id="org-name"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>App openen...</p>
        </div>

        <div class="download-section" id="download-section">
            <p style="color: #666; margin-bottom: 20px;">
                Download de Prikklok app om deze uitnodiging te accepteren
            </p>
            <div class="download-buttons">
                <a href="#" class="download-btn ios" id="ios-button" style="display: none;">
                    Download voor iOS
                </a>
                <a href="#" class="download-btn android" id="android-button" style="display: none;">
                    Download voor Android
                </a>
            </div>
            <button class="open-app-btn" id="retry-button" onclick="tryOpenApp()">
                App handmatig openen
            </button>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Parse URL to get invite type and code
        // Expected URL format: grovalyn.com/prikklok/invite/employer/{code} or /employee/{code}
        const path = window.location.pathname;
        const pathParts = path.split('/').filter(p => p);

        // Find 'invite' in path and get type and code after it
        const inviteIndex = pathParts.indexOf('invite');
        const inviteType = inviteIndex >= 0 ? pathParts[inviteIndex + 1] : null;
        const inviteCode = inviteIndex >= 0 ? pathParts[inviteIndex + 2] : null;

        // Update subtitle based on invite type
        if (inviteType === 'employer') {
            document.getElementById('invite-subtitle').textContent =
                'Je bent uitgenodigd als werkgever (co-host)';
        } else if (inviteType === 'employee') {
            document.getElementById('invite-subtitle').textContent =
                'Je bent uitgenodigd als werknemer';
        }

        function tryOpenApp() {
            if (!inviteType || !inviteCode) {
                showError('Ongeldige uitnodigingslink');
                return;
            }

            // Construct deep link
            const deepLink = `prikklok://invite/${inviteType}/${inviteCode}`;

            // Try to open the app
            window.location.href = deepLink;

            // Set a timeout to show download options if app doesn't open
            setTimeout(() => {
                showDownloadOptions();
            }, 2000);
        }

        function showDownloadOptions() {
            document.getElementById('loading').style.display = 'none';
            const downloadSection = document.getElementById('download-section');
            downloadSection.classList.add('show');

            // Detect platform and show appropriate download button
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS
                const iosButton = document.getElementById('ios-button');
                iosButton.style.display = 'flex';
                iosButton.href = 'https://apps.apple.com/app/prikklok'; // Update with actual App Store link
            } else if (/android/i.test(userAgent)) {
                // Android
                const androidButton = document.getElementById('android-button');
                androidButton.style.display = 'flex';
                androidButton.href = 'https://play.google.com/store/apps/details?id=com.prikklok'; // Update with actual Play Store link
            } else {
                // Desktop or unknown - show both
                document.getElementById('ios-button').style.display = 'flex';
                document.getElementById('android-button').style.display = 'flex';
                document.getElementById('ios-button').href = 'https://apps.apple.com/app/prikklok';
                document.getElementById('android-button').href = 'https://play.google.com/store/apps/details?id=com.prikklok';
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Automatically try to open the app when page loads
        if (inviteType && inviteCode) {
            tryOpenApp();
        } else {
            showError('Ongeldige uitnodigingslink. Controleer de link en probeer opnieuw.');
        }
    </script>
</body>

</html>
